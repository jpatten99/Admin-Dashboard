<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-top">
        <img src="logo-placeholder-300x120.png" alt="logo" id="logo">
        <h4>Dashboard</h4>
      </div>
      <div class="sidebar-mid">
        <div class="sidebar-listing">
          <img src="logo-placeholder-300x120.png" alt="logo" id="logo-small">
          <p>home</p>
        </div>
        <div class="sidebar-listing">
          <img src="logo-placeholder-300x120.png" alt="logo" id="logo-small">
          <p>profile</p>
        </div>
        <div class="sidebar-listing">
          <img src="logo-placeholder-300x120.png" alt="logo" id="logo-small">
          <p>messages</p>
        </div>
        <div class="sidebar-listing">
          <img src="logo-placeholder-300x120.png" alt="logo" id="logo-small">
          <p>history</p>
        </div>
        <div class="sidebar-listing">
          <img src="logo-placeholder-300x120.png" alt="logo" id="logo-small">
          <p>tasks</p>
        </div>
        <div class="sidebar-listing">
          <img src="logo-placeholder-300x120.png" alt="logo" id="logo-small">
          <p>communities</p>
        </div>
      </div>
      <div class="sidebar-mid">
        <div class="sidebar-listing">
          <img src="logo-placeholder-300x120.png" alt="logo" id="logo-small">
          <p>settings</p>
        </div>
        <div class="sidebar-listing">
          <img src="logo-placeholder-300x120.png" alt="logo" id="logo-small">
          <p>support</p>
        </div>
        <div class="sidebar-listing">
          <img src="logo-placeholder-300x120.png" alt="logo" id="logo-small">
          <p>privacy</p>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="header-topleft">
        <img src="search.jpg" alt="search icon" id="search">
        <input type="text">
      </div>
      <div class="header-topright">
        <img src="bell.webp" alt="notification bell" id="bell">
        <img src="logologo.png" alt="main logo" id="mainlogo">
        <p><b>Joshua Patten</b></p>
      </div>
      <div class="header-bottomleft">
        <img src="logologo.png" alt="main logo" id="mainlogo2">
        <p>Hi there,</p>
        <h3>Joshua Patten (@jpatten99)</h3>
      </div>
      <div class="header-bottomright">
        <button type="button">New</button>
        <button type="button">Upload</button>
        <button type="button">Share</button>
      </div>
    </div>
    <div class="maincontent">

    </div>
  </div>
</body>
</html>
